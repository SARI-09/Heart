<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реалистичное магическое сердце</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        let heartSize = 15;
        let pulse = 0;
        let pulseSpeed = 0.04;

        function heartFunction(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        function createHeartParticles() {
            particles = [];
            for (let i = 0; i < 11000; i++) { // Больше частиц, но лучшее распределение
                let t = Math.random() * Math.PI * 2;
                let heartPos = heartFunction(t * 5);

                let rand = Math.sqrt(Math.random()); // Равномерное распределение
                let x = heartPos.x * heartSize * rand;
                let y = heartPos.y * heartSize * rand;

                // Исключаем частицы, близкие к центральной оси
                if (Math.abs(x) < 1.5) continue;

                particles.push({
                    baseX: x, // Исходное положение частицы по оси X относительно центра
                    baseY: y, // Исходное положение частицы по оси Y относительно центра
                    x: centerX + x, // Текущее положение частицы по X (с учётом центра экрана)
                    y: centerY + y, // Текущее положение частицы по Y (с учётом центра экрана)
                    size: Math.random() * 1 + 0.3, // Размер частицы (от 0.3 до 1.3 пикселя)
                    alpha: Math.random() * 0.5 + 0.5, // Прозрачность (от 0.5 до 1)
                    angle: Math.random() * Math.PI * 2, // Начальный угол движения частицы
                    speed: Math.random() * 0.01 + 0.1, // Скорость вращения частицы
                    flicker: Math.random() * 0.0001, // Эффект мерцания (почти незаметный)
                    floatOffset: Math.random() * 5, // Смещение частицы вверх-вниз при колебаниях
                    floatSpeed: Math.random() * 0.02 + 0.01, // Скорость колебаний частицы
                    wind: (Math.random() - 0.5) * 2, // Горизонтальный разброс частиц (эффект "ветра")
                    swirl: (Math.random() - 0.5) * 0.2 // Вращение частиц вокруг сердца (завихрения)
                });

            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let scale = 1 + Math.sin(pulse) * 0.1;

            for (let p of particles) {
                p.x = centerX + p.baseX * scale + Math.sin(p.angle * 2) * p.wind * 10;
                p.y = centerY + p.baseY * scale + Math.sin(p.angle) * p.floatOffset + Math.cos(p.angle * 1.5) * p.swirl * 5;

                p.angle += p.speed;
                let offsetX = Math.sin(p.angle * 1.2) * 3;
                let offsetY = Math.cos(p.angle * 1.3) * 3;

                p.alpha += (Math.random() - 0.5) * p.flicker;

                ctx.fillStyle = `rgba(255, 0, 0, ${Math.max(0.2, Math.min(1, p.alpha))})`;
                ctx.beginPath();
                ctx.arc(p.x + offsetX, p.y + offsetY, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animate() {
            pulse += pulseSpeed;
            drawParticles();
            requestAnimationFrame(animate);
        }

        createHeartParticles();
        animate();
    </script>
</body>

</html>
