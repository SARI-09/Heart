<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let heartParticles = [];
        let textParticles = [];
        let heartSize = 15;
        let textSize = 400;
        let pulse = 0;
        let pulseSpeed = 0.04;
        let centerX, centerY;

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);

            centerX = window.innerWidth / 2;
            centerY = window.innerHeight / 2;

            // Уменьшение сердца и текста на экранах меньше 550px
            if (window.innerWidth <= 550) {
                heartSize = 10;
                textSize = 300;
            }

            // Дополнительное уменьшение сердца и текста на экранах 350px и меньше
            if (window.innerWidth <= 350) {
                heartSize = 7;
                textSize = 200;
            }

            createHeartParticles();
            createTextParticles();
        }

        function heartFunction(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        function createParticle(x, y, size = 1) {
            return {
                baseX: x,
                baseY: y,
                x: centerX + x,
                y: centerY + y,
                size: Math.random() * 1 + 0.3,
                alpha: Math.random() * 0.5 + 0.5,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 0.01 + 0.1,
                flicker: Math.random() * 0.0001,
                floatOffset: Math.random() * 5,
                floatSpeed: Math.random() * 0.02 + 0.01,
                wind: (Math.random() - 0.5) * 2,
                swirl: (Math.random() - 0.5) * 0.2
            };
        }

        function createHeartParticles() {
            heartParticles = [];
            for (let i = 0; i < 11000; i++) {
                let t = Math.random() * Math.PI * 2;
                let heartPos = heartFunction(t * 5);
                let rand = Math.sqrt(Math.random());
                let x = heartPos.x * heartSize * rand;
                let y = heartPos.y * heartSize * rand;

                if (Math.abs(x) < 1.5) continue;

                heartParticles.push(createParticle(x, y));
            }
        }

        function createTextParticles() {
            textParticles = [];
            
            // Создаем временный canvas для рисования текста
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 800;
            tempCanvas.height = 300;
            
            // Настраиваем шрифт
            const fontSize = 200;
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.fillStyle = 'white';
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            
            // Рисуем текст
            const text = 'ЭЛЯ';
            tempCtx.fillText(text, tempCanvas.width / 2, tempCanvas.height / 2);
            
            // Получаем данные изображения
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            
            // Создаем частицы на основе пикселей текста с увеличенным шагом (меньше частиц)
            for (let y = 0; y < tempCanvas.height; y += 4) { // Увеличил шаг с 2 до 4
                for (let x = 0; x < tempCanvas.width; x += 4) { // Увеличил шаг с 2 до 4
                    const index = (y * tempCanvas.width + x) * 4;
                    if (data[index + 3] > 128) { // Если пиксель непрозрачный
                        const particleX = (x - tempCanvas.width / 2) * textSize / 800;
                        // Изменил смещение с -250px на -240px (на 10px ниже)
                        const particleY = (y - tempCanvas.height / 2) * textSize / 800 - 240;
                        
                        textParticles.push(createParticle(particleX, particleY));
                    }
                }
            }
            
            console.log(`Создано ${textParticles.length} частиц текста`);
        }

        function updateParticle(p, scale) {
            p.x = centerX + p.baseX * scale + Math.sin(p.angle * 2) * p.wind * 10;
            p.y = centerY + p.baseY * scale + Math.sin(p.angle) * p.floatOffset + Math.cos(p.angle * 1.5) * p.swirl * 5;
            p.angle += p.speed;
            let offsetX = Math.sin(p.angle * 1.2) * 3;
            let offsetY = Math.cos(p.angle * 1.3) * 3;
            p.alpha += (Math.random() - 0.5) * p.flicker;

            ctx.fillStyle = `rgba(255, 0, 0, ${Math.max(0.2, Math.min(1, p.alpha))})`;
            ctx.beginPath();
            ctx.arc(p.x + offsetX, p.y + offsetY, p.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let scale = 1 + Math.sin(pulse) * 0.1;

            // Рисуем частицы сердца
            for (let p of heartParticles) {
                updateParticle(p, scale);
            }

            // Рисуем частицы текста
            for (let p of textParticles) {
                updateParticle(p, scale);
            }
        }

        function animate() {
            pulse += pulseSpeed;
            drawParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        animate();
    </script>
</body>

</html>
